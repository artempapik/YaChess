<div *ngFor="let figure of mainFigures; let i = index">
  <button [ngStyle]="setStyles(i, true)" id="main{{i}}" (click)="changePosition(i, true)">m{{i}}</button>
</div>

<div *ngFor="let figure of secondaryFigures; let i = index">
  <button [ngStyle]="setStyles(i, false)" id="secondary{{i}}" (click)="changePosition(i, false)">s{{i}}</button>
</div>

<div *ngFor="let figure of mainFiguresEnemy; let i = index">
  <button [ngStyle]="setStyles(i, true, true)" id="mainEnemy{{i}}" (click)="changePosition(i, false, true)">me{{i}}</button>
</div>

<div *ngFor="let figure of secondaryFiguresEnemy; let i = index">
  <button [ngStyle]="setStyles(i, false, true)" id="secondaryEnemy{{i}}" (click)="changePosition(i, false, true)">se{{i}}</button>
</div>
